<h2>목적</h2>
<p>프레이머를 배우고 싶었으나 미천한 영어 실력으로 공식 홈페이지를 보는 것이 불가능했습니다. 결국 제가 직접 공부하면서 해석을 시작하게 되었습니다.</p>
<h2>해석 방식</h2>
<p>구글번역기를 적극 활용하면서 프레이머에 입문하는 디자이너 초점에 맞춰 의역했습니다. 처음 해보시는 분은 <a href="/get-started">시작하기</a>를 보시는 것을 추천합니다. 그리고 특정 기능을 잘 모르시는 분은 <a href="/docs">개발문서</a>를 참고해주세요.</p>
<h2>계획</h2>
<p>공식홈페이지 업데이트도 꾸준히 되기 때문에 위키기능을 개발할 생각입니다. 개발 후에는 여러분의 도움이 필요합니다. 앞으로도 많은 관심 부탁드립니다.</p>
